<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>CultureTalk</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/users.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/users.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="container page-header" id="main">
				<h1>Wydarzenia</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10">&nbsp;</div>
			<div class="col-md-2">
				<a class="btn btn-primary btn-lg" href="/admin" id="indexBtn">Menu
					&nbsp; &nbsp;<span class="glyphicon glyphicon-arrow-right"
					aria-hidden="true"></span>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<form role="form" method="get" id="form">
					<div class="form-group has-feedback">
						<span class="glyphicon glyphicon-search form-control-feedback"></span>
						<input type="text" class="form-control" id="searchString"
							name="query" th:value="${query}" placeholder="Szukaj..."></input>
					</div>
					<input type="hidden" name="pageNo" th:value="${page}" id="pageNo" />
					<div class="form-group">
						<label for="prov">Województwo:</label> <select class="form-control"
							id="prov" name="idProv">
							<option th:each="prov : ${provinces}"
								th:value="${prov.idProvince}" th:text="${prov.name}"
								th:selected="${idProv == prov.idProvince}"></option>
						</select>
					</div>
					<input type="submit" class="btn btn-primary btn-block"
						value="Szukaj" />
				</form>
			</div>
			<div class="container">
				<div class="col-md-9">
					<table class="table table-hover table-condensed table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Tytuł</th>
								<th>Instytucja</th>
								<th>Data</th>
								<th>Województwo</th>
								<th>Adres</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="event : ${eventList}">
								<td th:text="${event.id}"></td>
								<td th:text="${event.name}"></td>
								<td th:text="${event.institution}"></td>
								<td th:text="${event.date}"></td>
								<td th:text="${event.province}"></td>
								<td th:text="${event.address}"></td>
							</tr>
						</tbody>
					</table>
					<div class="pagination">
						<ul class="pager">
							<li th:if="${page > 0}"><a onclick="onPreviousPageClick()"
								style="cursor: pointer;">Poprzedni</a></li>
							<li><span>1</span></li>
							<li th:if="${!lastPage}"><a onclick="onNextPageClick()"
								style="cursor: pointer;">Następny</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
